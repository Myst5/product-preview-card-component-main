<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution {
      font-size: 12px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="left"><img src="images/image-product-desktop.jpg" alt=""></div>
      <div class="right">
        <h3 class="perfume">PERFUME</h3>
        <h1> Gabrielle Essence Eau De Parfum </h1>
        <h3 class="info"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</h3>
        <div class="price">
          <h1>$149.99</h1>
          <h2><s>$179.99</s></h2>
        </div>
        <div class="button-container">
          <button><img src="images/icon-cart.svg" alt="" class="cart">Add to Cart</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>.
      Coded by <a href="#"> Jackson Stewart</a>.
    </div>

  </main>


</body>

</html>
